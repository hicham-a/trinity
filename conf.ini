[controller]
domain = cluster
subnet = 10.141.0.0
bmc_subnet = 10.148.0.0
subnet_cidr = 16
subnet_mask = 255.255.0.0
discovery_range = 10.141.230.1-10.141.239.254
fip = 10.141.255.254
active_ip = 10.141.255.253
active_ib_ip = 10.149.255.253
passive_ip = 10.141.255.252
passive_ib_ip = 10.149.255.252
bmc_ip = 10.148.255.254
vm_subnet = 192.168.32.0/24
switch_ip = 192.168.192.168
nameserver = 127.0.0.1
master_fs = /tmp/trinity/
public_nic = eth0
bmc_nic = eth0
cluster_nic = eth1
openstack_nic = eth2
system_pw = system
root_lv_size = 50000
drbd_lv_size = 40000
docker_registry = 192.168.1.254
disk = /dev/sda

[openstack]
rmq_pw = guest
admin_token = system
admin_pw = system
keystone_pw = system
nova_pw = system
glance_pw = system
cinder_pw = system

[docker]
bridge_ip = 10.146.255.254/16
fixed_cidr = 10.146.255.255/16

[xcat]
version = 2.11
admin_pw = system

[ldap]
admin_pw = system
remote_server = ldaps://university.edu
remote_dn = dc=university,dc=edu

[trinity]
user_pw = system

[pacemaker]
pw = system

[compute]
nfs_server = controller
docker_registry = controller
cluster_ip_regex = 10.141.((($1-1)/255)).(($1-1)%255+1)
bmc_ip_regex = 10.148.((($1-1)/255)).(($1-1)%255+1)
ib_ip_regex = 10.149.((($1-1)/255)).(($1-1)%255+1)

[nova_compute]
vm_nic = eth1
public_nic = eth0

[mysql]
root_pw = system
max_connections = 1024
